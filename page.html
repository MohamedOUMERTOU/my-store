<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖÿ™ÿ¨ÿ± ÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f3e8ff 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .image-section {
            position: relative;
        }

        .main-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: white;
        }

        .prev-button {
            right: 10px;
        }

        .next-button {
            left: 10px;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #e5e7eb;
            transition: border-color 0.3s;
        }

        .thumbnail.active {
            border-color: #2563eb;
        }

        .product-details {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .product-details h3 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .product-details ul {
            list-style: none;
            color: #6b7280;
        }

        .product-details li {
            padding: 5px 0;
        }

        .order-section {
            display: flex;
            flex-direction: column;
        }

        .price-section {
            margin-bottom: 30px;
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .cod-badge {
            display: inline-block;
            background: #dcfce7;
            color: #166534;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            direction: rtl;
            text-align: right;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-button:hover {
            background: #1d4ed8;
        }

        .note {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .confirmation-screen {
            display: none;
            min-height: 80vh;
            align-items: center;
            justify-content: center;
        }

        .confirmation-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 50px;
            text-align: center;
            max-width: 500px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: #16a34a;
        }

        .confirmation-card h2 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .confirmation-card .customer-name {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .order-info {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            text-align: right;
            margin-bottom: 30px;
        }

        .order-info p {
            color: #6b7280;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .order-info strong {
            color: #1f2937;
        }

        .back-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #1d4ed8;
        }

        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-image-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="storePage">
            <div class="header">
                <h1 id="productName"></h1>
                <p id="productSubtitle"></p>
            </div>

            <div class="product-card">
                <div class="product-content">
                    <div class="image-section">
                        <div class="main-image-container">
                            <img id="mainImage" class="main-image" src="" alt="">
                            <button class="nav-button prev-button" onclick="changeImage(1)">‚Üí</button>
                            <button class="nav-button next-button" onclick="changeImage(-1)">‚Üê</button>
                        </div>

                        <div class="thumbnails" id="thumbnails"></div>

                        <div class="product-details">
                            <h3 id="detailsTitle"></h3>
                            <ul id="detailsList"></ul>
                        </div>
                    </div>

                    <div class="order-section">
                        <div class="price-section">
                            <div class="price" id="productPrice"></div>
                            <span class="cod-badge" id="codBadge"></span>
                        </div>

                        <div class="form-group">
                            <label id="nameLabel"></label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="form-group">
                            <label id="phoneLabel"></label>
                            <input type="tel" id="phone" required>
                        </div>

                        <div class="form-group">
                            <label id="addressLabel"></label>
                            <textarea id="address" required></textarea>
                        </div>

                        <button class="submit-button" onclick="submitOrder()">
                            <span>üõí</span>
                            <span id="submitButton"></span>
                        </button>

                        <p class="note" id="noteText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="confirmationPage" class="confirmation-screen">
            <div class="confirmation-card">
                <div class="success-icon">‚úì</div>
                <h2 id="confirmTitle"></h2>
                <p class="customer-name"><span id="thankYou"></span> <span id="confirmName"></span>!</p>
                
                <div class="order-info">
                    <p><strong id="phoneTitle"></strong> <span id="confirmPhone"></span></p>
                    <p><strong id="addressTitle"></strong> <span id="confirmAddress"></span></p>
                </div>

                <p style="color: #374151; margin-bottom: 30px;" id="confirmMessage"></p>

                <button class="back-button" onclick="resetForm()" id="backButton"></button>
            </div>
        </div>
    </div>

    <script>
        // ŸÖŸÑŸÅ JSON ŸÖÿ∂ŸÖŸÜ - ŸäŸÖŸÉŸÜŸÉ ŸÜŸÇŸÑŸá ÿ•ŸÑŸâ ŸÖŸÑŸÅ ŸÖŸÜŸÅÿµŸÑ texts.json
        const texts = {
            "product": {
                "name": "ŸÖÿ±ÿ¢ÿ© ÿØŸäŸÉŸàÿ±Ÿäÿ© ŸÅÿßÿÆÿ±ÿ©",
                "subtitle": "ŸÖÿ±ÿ¢ÿ© ÿπÿµÿ±Ÿäÿ© ÿ£ŸÜŸäŸÇÿ© ŸÑÿ™ÿ≤ŸäŸäŸÜ ŸÖŸÜÿ≤ŸÑŸÉ",
                "price": "799 ÿØÿ±ŸáŸÖ",
                "details": {
                    "title": "ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨:",
                    "items": [
                        "ÿ•ÿ∑ÿßÿ± ÿπÿµÿ±Ÿä Ÿàÿ£ŸÜŸäŸÇ",
                        "ÿ≤ÿ¨ÿßÿ¨ ÿπÿßŸÑŸä ÿßŸÑÿ¨ŸàÿØÿ©",
                        "ÿ≥ŸáŸÑÿ© ÿßŸÑÿ™ÿ±ŸÉŸäÿ® ÿπŸÑŸâ ÿßŸÑÿ≠ÿßÿ¶ÿ∑",
                        "ŸÖŸÜÿßÿ≥ÿ®ÿ© ŸÑÿ¨ŸÖŸäÿπ ÿßŸÑÿ∫ÿ±ŸÅ"
                    ]
                },
                "images": [
                    "https://images.unsplash.com/photo-1618220179428-22790b461013?w=800",
                    "https://images.unsplash.com/photo-1595428774223-ef52624120d2?w=800",
                    "https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?w=800"
                ]
            },
            "form": {
                "nameLabel": "ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ *",
                "namePlaceholder": "ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ ÿßŸÑŸÉÿßŸÖŸÑ",
                "phoneLabel": "ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ *",
                "phonePlaceholder": "ÿ£ÿØÿÆŸÑ ÿ±ŸÇŸÖ Ÿáÿßÿ™ŸÅŸÉ",
                "addressLabel": "ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ™ŸàÿµŸäŸÑ *",
                "addressPlaceholder": "ÿ£ÿØÿÆŸÑ ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ™ŸàÿµŸäŸÑ ÿßŸÑŸÉÿßŸÖŸÑ",
                "submitButton": "ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ® - ÿßŸÑÿØŸÅÿπ ÿπŸÜÿØ ÿßŸÑÿßÿ≥ÿ™ŸÑÿßŸÖ",
                "codBadge": "ŸÖÿ™ÿßÿ≠ ÿßŸÑÿØŸÅÿπ ÿπŸÜÿØ ÿßŸÑÿßÿ≥ÿ™ŸÑÿßŸÖ",
                "note": "ŸÑÿß ÿ≠ÿßÿ¨ÿ© ŸÑŸÑÿØŸÅÿπ ÿßŸÑÿ¢ŸÜ. ÿßÿØŸÅÿπ ŸÜŸÇÿØÿßŸã ÿπŸÜÿØ ÿßÿ≥ÿ™ŸÑÿßŸÖ ÿßŸÑŸÖŸÜÿ™ÿ¨.",
                "alertMessage": "ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ"
            },
            "confirmation": {
                "title": "ÿ™ŸÖ ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®!",
                "thankYou": "ÿ¥ŸÉÿ±ÿßŸã ŸÑŸÉÿå",
                "phoneTitle": "ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ:",
                "addressTitle": "ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ™ŸàÿµŸäŸÑ:",
                "message": "ÿ≥ŸÜÿ™ÿµŸÑ ÿ®ŸÉ ŸÇÿ±Ÿäÿ®ÿßŸã ŸÑÿ™ÿ£ŸÉŸäÿØ ÿ∑ŸÑÿ®ŸÉ. ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ≠ÿµŸäŸÑ ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿπŸÜÿØ ÿßŸÑÿ™ŸàÿµŸäŸÑ.",
                "backButton": "ÿ™ŸÇÿØŸäŸÖ ÿ∑ŸÑÿ® ÿ¢ÿÆÿ±"
            }
        };

        let currentImageIndex = 0;

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜÿµŸàÿµ
        function loadTexts() {
            // ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÖŸÜÿ™ÿ¨
            document.getElementById('productName').textContent = texts.product.name;
            document.getElementById('productSubtitle').textContent = texts.product.subtitle;
            document.getElementById('productPrice').textContent = texts.product.price;
            document.getElementById('detailsTitle').textContent = texts.product.details.title;
            
            // ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨
            const detailsList = document.getElementById('detailsList');
            texts.product.details.items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = '‚Ä¢ ' + item;
                detailsList.appendChild(li);
            });

            // ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿ∑ŸÑÿ®
            document.getElementById('nameLabel').textContent = texts.form.nameLabel;
            document.getElementById('name').placeholder = texts.form.namePlaceholder;
            document.getElementById('phoneLabel').textContent = texts.form.phoneLabel;
            document.getElementById('phone').placeholder = texts.form.phonePlaceholder;
            document.getElementById('addressLabel').textContent = texts.form.addressLabel;
            document.getElementById('address').placeholder = texts.form.addressPlaceholder;
            document.getElementById('submitButton').textContent = texts.form.submitButton;
            document.getElementById('codBadge').textContent = texts.form.codBadge;
            document.getElementById('noteText').textContent = texts.form.note;

            // ÿµŸÅÿ≠ÿ© ÿßŸÑÿ™ÿ£ŸÉŸäÿØ
            document.getElementById('confirmTitle').textContent = texts.confirmation.title;
            document.getElementById('thankYou').textContent = texts.confirmation.thankYou;
            document.getElementById('phoneTitle').textContent = texts.confirmation.phoneTitle;
            document.getElementById('addressTitle').textContent = texts.confirmation.addressTitle;
            document.getElementById('confirmMessage').textContent = texts.confirmation.message;
            document.getElementById('backButton').textContent = texts.confirmation.backButton;

            // ÿπŸÜŸàÿßŸÜ ÿßŸÑÿµŸÅÿ≠ÿ©
            document.title = texts.product.name + ' - ' + texts.form.codBadge;
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸàÿ± ÿßŸÑŸÖÿµÿ∫ÿ±ÿ©
        function initThumbnails() {
            const thumbnailsContainer = document.getElementById('thumbnails');
            texts.product.images.forEach((img, index) => {
                const thumb = document.createElement('img');
                thumb.src = img;
                thumb.className = 'thumbnail' + (index === 0 ? ' active' : '');
                thumb.onclick = () => setImage(index);
                thumbnailsContainer.appendChild(thumb);
            });
            
            // ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ£ŸàŸÑŸâ
            document.getElementById('mainImage').src = texts.product.images[0];
        }

        // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿµŸàÿ±ÿ©
        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + texts.product.images.length) % texts.product.images.length;
            updateImage();
        }

        // ÿ™ÿπŸäŸäŸÜ ÿµŸàÿ±ÿ© ŸÖÿ≠ÿØÿØÿ©
        function setImage(index) {
            currentImageIndex = index;
            updateImage();
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑŸÖÿπÿ±Ÿàÿ∂ÿ©
        function updateImage() {
            document.getElementById('mainImage').src = texts.product.images[currentImageIndex];
            
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentImageIndex);
            });
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®
        function submitOrder() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!name || !phone || !address) {
                alert(texts.form.alertMessage);
                return;
            }

            // ÿπÿ±ÿ∂ ÿßŸÑÿ™ÿ£ŸÉŸäÿØ
            document.getElementById('confirmName').textContent = name;
            document.getElementById('confirmPhone').textContent = phone;
            document.getElementById('confirmAddress').textContent = address;

            document.getElementById('storePage').style.display = 'none';
            document.getElementById('confirmationPage').style.display = 'flex';

            // ŸáŸÜÿß ŸäŸÖŸÉŸÜŸÉ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ•ŸÑŸâ ÿßŸÑÿÆÿßÿØŸÖ
            console.log('ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®:', { 
                product: texts.product.name,
                price: texts.product.price,
                name, 
                phone, 
                address 
            });
        }

        // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
            
            document.getElementById('storePage').style.display = 'block';
            document.getElementById('confirmationPage').style.display = 'none';
            
            currentImageIndex = 0;
            updateImage();
        }

        // ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.onload = function() {
            loadTexts();
            initThumbnails();
        };
    </script>
</body>
</html>
